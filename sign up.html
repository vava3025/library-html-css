<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-center mb-4">Welcome to House of World</h1>
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    </div>
    <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="check-me" name="check-me">
                    <label for="check-me">Check me</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    
</body>
</html>
